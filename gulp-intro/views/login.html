<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  <title>Login</title>
</head>
<body>
  <div class="container-fluid">
      <div class="row">
          <header class="header">
              <img src="../imgs/ListarAlunos/logofatec.png" class="img-fluid logo" alt="Logo Fatec">
              <section class="title"><h1>Àrea Administrativa</h1></section>
          </header>
      </div>

      <div class="row ">
        
            <form class="col-md-4 col-xs-12 col-md-offset-4 box">

              <div class="conteudo">
                  <div class="form-group">
                      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control"  placeholder="Senha">
                    </div>
              </div>
                <button class="btn-login " type="submit">Entrar</button>
              </form>
      </div>
  </div>
  
  <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
